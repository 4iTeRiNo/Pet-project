  <div class="wrapper">
    <div class="wrapperCard">
      <div class="wrapperHeader">
        <div class="wrapperSvg">
          <img width="24px" height="24px" src="./src/assets/svg/cloudy-rainy.svg" alt="sun">
        </div>
        <div class="description">
          <p>Weather</p>
          <p>what's the weather</p>
        </div>
      </div>
      <div class="wrapperTemperature">
        <div class="temperature">
          <span>22&#8451;</span>
          <span>11&#8451;</span>
        </div>
        <p>Sunny</p>
      </div>
      <div class="wrapperInfoMore">
        <div class="wrapperTile blue">
          <p class="nameprop">Preesure</p>
          <p class="valueprop">800md</p>
        </div>
        <div class="wrapperTile green">
          <p class="nameprop">Visibility</p>
          <p class="valueprop">4.3km</p>
        </div>
        <div class="wrapperTile white">
          <p class="nameprop">Humidity</p>
          <p class="valueprop">87%</p>
        </div>
      </div>
    </div>
  </div>
